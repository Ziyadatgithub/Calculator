<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My cool calculator!!!</h1>
        <h3>Type numbers in the textbox and click the "+" button for addition and "- button for subtraction</h3>
        <div class="textdiv">
            <input type="text" name="" id="textboxone" placeholder="Type your number">
            <input type="text" name="" id="textboxtwo" placeholder="Type your number">
        </div>
        <div class="btndiv">
            <input type="button" value="+" id="add">
            <input type="button" value="-" id="minus">
        </div>
        <div class="ans">
            <p id="addition"></p>
            <p id="minusresult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
